<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Educational Chat Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-box {
            background: #fafafa;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .message.user {
            background: #e1f5fe; /* Light blue background for user messages */
            align-self: flex-end; /* Aligns user messages to the right */
        }
        .message.bot {
            background: #fff3e0; /* Light orange background for bot messages */
            align-self: flex-start; /* Aligns bot messages to the left */
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        .input-area input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-area input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .input-area {
                flex-direction: column;
                gap: 5px;
            }
            .input-area input[type="text"], .input-area input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Educational Chat Interface</h1>
        <div class="chat-box">
            <!-- Chat messages will be displayed here -->
            <div class="message user">
                <strong>User:</strong> Hello!
            </div>
            <div class="message bot">
                <strong>Bot:</strong> Hi there! How can I assist you with HTML today?
            </div>
            <!-- Add more messages for demonstration -->
            <div class="message user">
                <strong>User:</strong> Can you explain HTML tags?
            </div>
            <div class="message bot">
                <strong>Bot:</strong> Sure! HTML tags are the building blocks of web pages. They define the structure and content of the page.
            </div>
        </div>
        <div class="input-area">
            <form action="#" method="post">
                <input type="text" id="message" name="message" placeholder="Type your message here...">
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
</body>
</html>
